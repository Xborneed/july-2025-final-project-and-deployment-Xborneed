        <section class="message-form">
            <h1>Send Message</h1>
            <form action="" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name-text" placeholder="Enter your name" required>


                <label for="email">Email:</label>
                <input type="text" name="email" id="email-text" placeholder="Enter your email" required>


                <label for="phone">Mobile number</label>
                <input type="text" name="phone" id="phone-text" placeholder="Enter your mobile number" required>


                <label for="message">Message:</label>
                <textarea name="message" id="message-text" cols="30" rows="10" placeholder="Enter your message" required></textarea>

                <input type="submit" id="submit-button" value="Send">
            </form>
